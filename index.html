<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
        <title>Rock Paper Scissors with Dwayne!</title>
    </head>
    <body>
        <div class="game">
            <div class="score">0 - 0</div>
            <div class="top">Rock, paper or scissors?</div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p class="popup">You win!</p>
                </div>
            </div>
            <div class="buttons">
                <button class="selection">
                    <img
                        data-choice="Rock"
                        class="dwayne"
                        src="./images/rock.png"
                        id="Rock"
                        border="0"
                    />
                </button>
                <button class="selection">
                    <img
                        data-choice="Paper"
                        class="dwayne"
                        src="./images/paper.png"
                        id="Paper"
                        border="0"
                    />
                </button>
                <button class="selection">
                    <img
                        data-choice="Scissors"
                        class="dwayne"
                        src="./images/scissors.png"
                        id="Scissors"
                        border="0"
                    />
                </button>
            </div>
        </div>
    </body>
</html>
